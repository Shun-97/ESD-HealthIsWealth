version: "3.8"

volumes:
  rabbitmq_data:
  pgdata: 
  kongadata:

networks:
  kong-net:
    driver: bridge

services:
 
  ###################################
  # Account: The Account microservice
  ###################################
  account:
    build:
      context: ./Microservice/Account
      dockerfile: Dockerfile
    image: honglixuan/account:esd
    restart: always
    environment:
      rabbit_host: rabbitmq
      rabbit_port: 5672
      PYTHONUNBUFFERED: 1
    ports:
      - "5100:5100"

  ###################################
  # Calender Complex: The Calender Complex microservice
  ###################################
  calender_complex:
    build:
      context: ./Microservice/Calender Complex MS
      dockerfile: Dockerfile
    image: honglixuan/calender_complex:esd
    restart: always
    environment:
      PYTHONUNBUFFERED: 1
    ports:
      - "5300:5300"

  ###################################
  # Calories: The Calories microservice
  ###################################
  meal:
    build:
      context: ./Microservice/Calories MS
      dockerfile: Dockerfile
    image: honglixuan/meal:esd
    restart: always
    environment:
      PYTHONUNBUFFERED: 1
    ports:
      - "6100:6100"

  ###################################
  # Planning: The planning microservice
  ###################################
  planning:
    build:
      context: ./Microservice/Planning Complex ms
      dockerfile: Dockerfile
    image: honglixuan/planning:esd
    restart: always
    environment:
      PYTHONUNBUFFERED: 1
    ports:
      - "6110:6110"
      
      
  #######################################################
  # Exercise: The exercise  microservice
  #######################################################
  exercise:
    build:
      context: ./Microservice/Exercise
      dockerfile: Dockerfile
    image: honglixuan/exercise:esd
    restart: always
    environment:
      rabbit_host: rabbitmq
      rabbit_port: 5672
      PYTHONUNBUFFERED: 1
    ports:
      - "5320:5320"
 
 
  #######################################################
  # Recipe_complex: The recipe complex microservice
  #######################################################
  recipe_complex:
    build:
      context: ./Microservice/recipe_complexMS
      dockerfile: Dockerfile
    image: honglixuan/recipe_complex:esd
    restart: always
    environment:
      PYTHONUNBUFFERED: 1
    ports:
      - "7120:7120"

  ####################################
  # RabbitMQ: The messaging broker   
  ####################################
  rabbitmq:
    image: rabbitmq:3-management
    hostname: esd-rabbit
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes: 
      - rabbitmq_data:/var/lib/rabbitmq



  #######################################################
  # Google: The google  microservice
  #######################################################
  google:
    build:
      context: ./Microservice/Google_External
      dockerfile: Dockerfile
    image: honglixuan/google:esd
    restart: always
    environment:
      PYTHONUNBUFFERED: 1
    ports:
      - "5110:5110"

  #######################################################
  # getImageDetails : The getImageDetails  microservice
  #######################################################
  getimagedetails:
    build:
      context: ./Microservice/getImageDetails
      dockerfile: Dockerfile
    image: honglixuan/getimagedetails:esd
    restart: always
    environment:
      PYTHONUNBUFFERED: 1
    ports:
      - "7100:7100"

 #######################################################
  # Activity : The Activity microservice
  #######################################################
  activity:
    build:
      context: ./Microservice/logging
      dockerfile: activity.Dockerfile
    image: honglixuan/activity:esd
    restart: always
    depends_on:
      - rabbitmq
    environment:
      rabbit_host: rabbitmq
      rabbit_port: 5672
      PYTHONUNBUFFERED: 1

 #######################################################
  # Error : The Error microservice
  #######################################################
  error:
    build:
      context: ./Microservice/logging
      dockerfile: error.Dockerfile
    image: honglixuan/error:esd
    restart: always
    depends_on:
        - rabbitmq
    environment:
      rabbit_host: rabbitmq
      rabbit_port: 5672
      PYTHONUNBUFFERED: 1

 #######################################################
  # Error : The Error microservice
  #######################################################
  error:
    build:
      context: ./Microservice/logging
      dockerfile: error.Dockerfile
    image: honglixuan/error:esd
    restart: always
    depends_on:
        - rabbitmq
    environment:
      rabbit_host: rabbitmq
      rabbit_port: 5672
      PYTHONUNBUFFERED: 1

    #######################################
  # Postgres: The database used by Kong
  #######################################
  kong-database:
    image: postgres:9.6
    restart: always
    networks:
      - kong-net
    environment:
      POSTGRES_DB: kong
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "kong"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - pgdata:/var/lib/postgresql/data

  #######################################
  # Kong database migration
  #######################################
  kong-migration:
    image: kong:2.0.4
    command: "kong migrations bootstrap"
    restart: on-failure
    networks:
      - kong-net
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: password
    depends_on:
      - kong-database

  #######################################
  # Kong: The API Gateway
  #######################################
  kong:
    image: kong:2.0.4
    restart: always
    networks:
      - kong-net
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: password
      KONG_PROXY_LISTEN: 0.0.0.0:8000
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    depends_on:
      - kong-migration
    ports:
      - "8000:8000"
  
  #######################################
  # Konga: Kong GUI
  #######################################
  konga:
    image: pantsel/konga
    restart: always
    networks:
        - kong-net
    environment:
      DB_ADAPTER: postgres
      DB_HOST: kong-database
      DB_USER: kong
      DB_PASSWORD: password
      DB_DATABASE: konga_db
    depends_on:
      - kong
    ports:
      - "1337:1337"
    volumes:
      - kongadata:/app/kongadata