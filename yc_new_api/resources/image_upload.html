<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <img id="output" width="600" />ooh	<br>
    <div id="meep"></div>
    <input type="file"  accept="image/*" name="image" id="file"  onChange="display()">ooh
    <script>
        var loadFile = function(event) {
            var image = document.getElementById('output');
            image.src = URL.createObjectURL(event.target.files[0]);
        };

        function display() {           
            // Change serviceURL to your own
            var serviceURL = "http://127.0.0.1:5000/records";
     
            try {
                const response =
                 await fetch(
                   serviceURL, { method: 'GET' }
                );
                const result = await response.json();
                 if (response.status === 200) {
                    // success case
                    var records = result.data.records; //the array is in books within data of 
                                                   // the returned result
                    // for loop to setup all table rows with obtained book data
                    console.log(records);
                    var rows = "";
                    for (const record of records) {
                       eachRow ="<td>" + record.name + "</td>" +
                                "<td>" + record.value + "</td>";
                       rows += "<tbody><tr>" + eachRow + "</tr></tbody>";
                    }
                        // add all the rows to the table
                        $('#meep').append(rows);
                    } else if (response.status == 404) {
                        // No books
                        print("oof");
                    } else {
                        // unexpected outcome, throw the error
                        throw response.status;
                    }
                } catch (error) {
                    // Errors when calling the service; such as network error, 
                    // service offline, etc
                    showError('There is a problem retrieving books data, please try again later.<br />' + error);
                } // error
                fetch('http://127.0.0.1:5000/records'+record.name, {
                    method: 'DELETE'
                }).then(() => setStatus('Delete successful'))
                .catch(error => error);
        };
    
    </script>
</body>
</html>
